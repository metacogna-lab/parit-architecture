name = "parit-supervisor"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# ============================================================================
# D1 Database Bindings
# ============================================================================
[[d1_databases]]
binding = "DB"
database_name = "parit_db_dev"
database_id = "d3e6d447-a932-4d6a-96b0-23956b64897b"

# ============================================================================
# R2 Storage Bindings
# ============================================================================
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "parit-artifacts"

# ============================================================================
# Service Bindings (Inter-Worker Communication)
# ============================================================================
[[services]]
binding = "PRD_AGENT"
service = "parit-prd-agent"

[[services]]
binding = "DATA_AGENT"
service = "parit-data-agent"

[[services]]
binding = "DESIGN_AGENT"
service = "parit-design-agent"

[[services]]
binding = "LOGIC_AGENT"
service = "parit-logic-agent"

[[services]]
binding = "API_AGENT"
service = "parit-api-agent"

[[services]]
binding = "FRONTEND_AGENT"
service = "parit-frontend-agent"

[[services]]
binding = "DEPLOYMENT_AGENT"
service = "parit-deployment-agent"
